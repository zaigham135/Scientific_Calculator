<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Fira+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <section>
    <h1 >Welcome to Online Calculator</h1>
    <div class="grid-container"> 
        <input class="first" type="text">
        <button class="c btn">c</button>
        <button class="backspace btn">back</button>
        <button class="% btn">%</button>
        <button class="1 btn">1</button>
        <button class="2 btn">2</button>
        <button class="3 btn">3</button>
        <button class="4 btn">4</button>
        <button class="5 btn">5</button>
        <button class="6 btn">6</button>
        <button class="7 btn">7</button>
        <button class="8 btn">8</button>
        <button class="9 btn">9</button>
        <button class="0 btn">0</button>
        <button class="* btn">*</button>
        <button class="/ btn">/</button>
        <button class="+ btn">+</button>
        <button class="- btn">-</button>
        <button class="= btn">=</button>
        <button class="( btn">(</button>
        <button class=") btn">)</button>
        <button class=". btn">.</button>
        <button class="sin btn">sin</button>
        <button class="cos btn">cos</button>
        <button class="log btn">log</button>
        <button class="power btn">power</button>
        <button class="sqrt btn">âˆš</button>
        <button class="inverse btn">inverse</button>
       

    </div>
</section>
    <script src="index.js"></script>
</body>
</html>
